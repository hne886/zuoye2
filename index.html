<!DOCTYPE html>

<head>

<title>课堂实践课</title> 
<style type="text/css">
	body{
		font-size: 24px;
	}
	p {
		color: red;
	}
	span {
		color: blue;
	}

<body>
		<div>我是默认的文字特效</div>
		<p>我是红色文字，<span>可是我就变成蓝色文字</span>，<strong><em>这里是题目中要改变颜色的地方！</em></strong> </p>
</body>
